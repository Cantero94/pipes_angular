<div class="row">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="datetime-local" class="form-control" id="fecha" placeholder="Introduce una fecha y hora" [(ngModel)]="date" name="fecha">
            </div>
        </form>
    </div>
    <div class="col-6 align-content-end">
        <ul class="list-group">
            <li class="list-group-item">
            Tiempo desde ahora: {{ date | tiempoDesdeAhora }}
            </li>
        </ul>
    </div>
</div>
